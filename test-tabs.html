<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Abas</title>
    <style>
        .nav-item {
            padding: 10px 20px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            cursor: pointer;
            margin: 5px;
        }
        .nav-item.active {
            background: #007bff;
            color: white;
        }
        .tab-content {
            display: none;
            padding: 20px;
            border: 1px solid #ccc;
            margin-top: 20px;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <h1>Teste das Abas do Admin</h1>

    <nav>
        <button class="nav-item" data-view="overview">Visão Geral</button>
        <button class="nav-item" data-view="home">Página Inicial</button>
        <button class="nav-item" data-view="about">Página Sobre</button>
    </nav>

    <div class="tab-content" id="overview-tab">
        <h2>Visão Geral</h2>
        <p>Conteúdo da visão geral...</p>
    </div>

    <div class="tab-content" id="home-tab">
        <h2>Página Inicial</h2>
        <p>Conteúdo da página inicial...</p>
    </div>

    <div class="tab-content" id="about-tab">
        <h2>Página Sobre</h2>
        <p>Conteúdo da página sobre...</p>
    </div>

    <script>
        // Teste simples da funcionalidade das abas
        document.querySelectorAll('.nav-item').forEach(item => {
            item.addEventListener('click', (e) => {
                const view = e.currentTarget.getAttribute('data-view');
                console.log('Clicou na aba:', view);

                // Remove active de todas as abas
                document.querySelectorAll('.nav-item').forEach(nav => {
                    nav.classList.remove('active');
                });
                document.querySelectorAll('.tab-content').forEach(tab => {
                    tab.classList.remove('active');
                });

                // Adiciona active na aba clicada
                e.currentTarget.classList.add('active');
                const tab = document.getElementById(`${view}-tab`);
                if (tab) {
                    tab.classList.add('active');
                    console.log('Tab ativada:', view);
                } else {
                    console.log('Tab não encontrada:', view);
                }
            });
        });

        // Inicializa com overview
        document.querySelector('[data-view="overview"]').click();
    </script>
</body>
</html>
