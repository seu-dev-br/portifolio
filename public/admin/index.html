<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Painel Administrativo - √çtalo Antonio</title>

    <!-- Tela de Login -->
    <div id="login-container" class="container">
        <div class="login-card">
            <h1>Painel Administrativo - √çtalo Antonio</h1>
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Entrar</button>
            </form>
            <div id="login-error" class="error-message" style="display: none;"></div>
        </div>
    </div>

    <!-- Dashboard de Gerenciamento -->

        <header class="dashboard-header">

            <button id="logout-btn" class="btn btn-secondary">Sair</button>
        </header>

        <!-- Navega√ß√£o -->
        <nav class="dashboard-nav">
            <button id="list-posts-btn" class="nav-btn active">Listar Posts</button>
            <button id="new-post-btn" class="nav-btn">Novo Post</button>
            <button id="list-projects-btn" class="nav-btn">Listar Projetos</button>
            <button id="new-project-btn" class="nav-btn">Novo Projeto</button>
            <button id="about-manager-btn" class="nav-btn">Gerenciar Sobre</button>
        </nav>

        <!-- Se√ß√£o de Listagem de Posts -->
        <section id="posts-list-section" class="dashboard-section">
            <h2>Posts Existentes</h2>
            <div id="posts-container" class="posts-grid">
                <!-- Posts ser√£o carregados dinamicamente -->
            </div>
        </section>

        <!-- Se√ß√£o de Cria√ß√£o/Edi√ß√£o de Posts -->
        <section id="post-editor-section" class="dashboard-section" style="display: none;">
            <h2 id="editor-title">Criar Novo Post</h2>
            <form id="post-form">
                <input type="hidden" id="post-id" value="">
                
                <div class="form-group">
                    <label for="post-title">T√≠tulo:</label>
                    <input type="text" id="post-title" required>
                </div>

                <div class="form-group">
                    <label for="post-excerpt">Resumo:</label>
                    <textarea id="post-excerpt" rows="3"></textarea>
                </div>

                <div class="form-group">
                    <label for="post-tags">Tags (separadas por v√≠rgula):</label>
                    <input type="text" id="post-tags" placeholder="tech, desenvolvimento, tutorial">
                </div>

                <div class="form-group">
                    <label for="post-status">Status:</label>
                    <select id="post-status">
                        <option value="draft">Rascunho</option>
                        <option value="published">Publicado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="cover-image">Imagem de Capa:</label>
                    <input type="file" id="cover-image-input" accept="image/*">
                    <input type="text" id="cover-image-url" placeholder="URL da imagem de capa">
                    <div id="cover-image-preview" class="image-preview"></div>
                </div>

                <div class="form-group">
                    <label for="post-content">Conte√∫do (Markdown):</label>
                    <textarea id="post-content"></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar Post</button>
                    <button type="button" id="cancel-edit-btn" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </section>

        <!-- Se√ß√£o de Listagem de Projetos -->
        <section id="projects-list-section" class="dashboard-section" style="display: none;">

            <h2 id="project-editor-title">Criar Novo Projeto</h2>
            <form id="project-form">
                <input type="hidden" id="project-id" value="">
                
                <div class="form-group">
                    <label for="project-title">T√≠tulo do Projeto:</label>
                    <input type="text" id="project-title" required>

                    <label for="project-demo-link">Link da Demo:</label>
                    <input type="url" id="project-demo-link" placeholder="https://exemplo.com">

                </div>

                <div class="form-group">
                    <label for="project-download-link">Link de Download (opcional):</label>
                    <input type="url" id="project-download-link" placeholder="https://exemplo.com/download">
                </div>

                <div class="form-group">
                    <label for="project-status">Status:</label>
                    <select id="project-status">
                        <option value="draft">Rascunho</option>
                        <option value="published">Publicado</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="project-image">Imagem do Projeto:</label>
                    <input type="file" id="project-image-input" accept="image/*">
                    <input type="text" id="project-image-url" placeholder="URL da imagem do projeto">
                    <div id="project-image-preview" class="image-preview"></div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar Projeto</button>
                    <button type="button" id="cancel-project-edit-btn" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </section>

        <!-- Se√ß√£o de Gerenciamento da P√°gina Sobre -->
        <section id="about-manager-section" class="dashboard-section" style="display: none;">
            <h2>Gerenciar P√°gina Sobre</h2>
            <form id="about-form" class="post-form">
                
                <!-- Bio -->

                    <label for="about-bio">Biografia:</label>
                    <textarea id="about-bio" rows="6" placeholder="Conte sua hist√≥ria profissional..."></textarea>
                </div>

                <!-- Foto do Perfil -->
                <div class="form-group">
                    <label for="profile-image">Foto do Perfil:</label>

                    <input type="text" id="profile-image-url" placeholder="URL da imagem do perfil" style="margin-top: 10px;">
                    <div id="profile-image-preview" class="image-preview"></div>
                </div>

                <!-- Skills -->

                    <h3>Habilidades</h3>
                    
                    <div class="form-group">

                    </div>

                    <div class="form-group">
                        <label for="skills-backend">Backend:</label>

                    </div>

                    <div class="form-group">
                        <label for="skills-database">Database:</label>

                    </div>

                    <div class="form-group">

                        <input type="text" id="skills-tools" placeholder="Git, Docker, AWS...">
                    </div>
                </div>

                <!-- Experi√™ncia Profissional -->

                    <h3>Experi√™ncia Profissional</h3>
                    <div id="experience-container">
                        <!-- Experi√™ncias ser√£o adicionadas dinamicamente -->
                    </div>
                    <button type="button" id="add-experience-btn" class="btn btn-outline">+ Adicionar Experi√™ncia</button>
                </div>

                <!-- Forma√ß√£o -->

                    <h3>Forma√ß√£o</h3>
                    <div id="education-container">
                        <!-- Forma√ß√µes ser√£o adicionadas dinamicamente -->
                    </div>
                    <button type="button" id="add-education-btn" class="btn btn-outline">+ Adicionar Forma√ß√£o</button>
                </div>

                <!-- Certifica√ß√µes -->
                <div class="form-section">
                    <h3>Certifica√ß√µes</h3>
                    <div id="certifications-container">
                        <!-- Certifica√ß√µes ser√£o adicionadas dinamicamente -->
                    </div>
                    <button type="button" id="add-certification-btn" class="btn btn-outline">+ Adicionar Certifica√ß√£o</button>
                </div>

                <!-- Links Sociais -->
                <div class="form-section">
                    <h3>Links Sociais</h3>
                    
                    <div class="form-group">
                        <label for="social-github">GitHub:</label>
                        <input type="url" id="social-github" placeholder="https://github.com/seu-usuario">
                    </div>

                    <div class="form-group">
                        <label for="social-linkedin">LinkedIn:</label>
                        <input type="url" id="social-linkedin" placeholder="https://linkedin.com/in/seu-perfil">
                    </div>

                    <div class="form-group">
                        <label for="social-twitter">Twitter:</label>
                        <input type="url" id="social-twitter" placeholder="https://twitter.com/seu-usuario">
                    </div>

                    <div class="form-group">
                        <label for="social-email">E-mail:</label>
                        <input type="email" id="social-email" placeholder="seu.email@exemplo.com">
                    </div>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary">Salvar Informa√ß√µes</button>
                    <button type="button" id="cancel-about-btn" class="btn btn-secondary">Cancelar</button>
                </div>
            </form>
        </section>
    </div>

    <!-- Loading Spinner -->
