<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Upload Slider</title>
</head>
<body>
    <h1>Teste de Upload de Imagem para Slider</h1>

    <div id="test-form">
        <h2>Upload de Imagem</h2>
        <input type="file" id="test-image-file" accept="image/*">
        <button id="test-upload-btn">Fazer Upload</button>
        <div id="test-preview"></div>
        <div id="test-result"></div>
    </div>

    <script type="module">
        // Simular o ambiente do admin
        const SUPABASE_URL = 'https://nattvkjaecceirxthizc.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im5hdHR2a2phZWNjZWlyeHRoaXpjIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5MjM2NTMsImV4cCI6MjA3MjQ5OTY1M30.K6Nfu5oGeoo6bZyToBNWkBdA1CncXEjWIrSydlMU2WQ';

        import { createClient } from 'https://esm.sh/@supabase/supabase-js@2';

        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        async function uploadImage(file, folder = 'slider') {
            if (!file) return null;

            try {
                console.log('üì§ Iniciando upload de imagem:', file.name);

                // Sanitize filename
                const fileExt = file.name.split('.').pop().toLowerCase();
                const sanitizedName = file.name.replace(/[^a-zA-Z0-9]/g, '-').toLowerCase();
                const uniqueName = `${Date.now()}-${sanitizedName}`;
                const filePath = `${folder}/${uniqueName}`;

                // Validate file type
                const validImageTypes = ['jpg', 'jpeg', 'png', 'webp', 'gif'];
                if (!validImageTypes.includes(fileExt)) {
                    throw new Error(`Tipo de arquivo inv√°lido. Use: ${validImageTypes.join(', ')}`);
                }

                // Validate file size (max 5MB)
                const maxSize = 5 * 1024 * 1024; // 5MB
                if (file.size > maxSize) {
                    throw new Error(`Arquivo muito grande. O tamanho m√°ximo √© 5MB.`);
                }

                console.log(`üîÑ Enviando arquivo para ${filePath}...`);
                const { data, error } = await supabase.storage
                    .from('images')
                    .upload(filePath, file, {
                        cacheControl: '3600',
                        upsert: false
                    });

                if (error) throw error;

                // Get public URL
                const { data: { publicUrl } } = supabase.storage
                    .from('images')
                    .getPublicUrl(filePath);

                console.log('‚úÖ Upload conclu√≠do:', publicUrl);
                return publicUrl;
            } catch (error) {
                console.error('Erro no upload da imagem:', error);
                throw error;
            }
        }

        // Test upload functionality
        document.getElementById('test-upload-btn').addEventListener('click', async () => {
            const fileInput = document.getElementById('test-image-file');
            const resultDiv = document.getElementById('test-result');
            const previewDiv = document.getElementById('test-preview');

            const file = fileInput.files[0];
            if (!file) {
                resultDiv.innerHTML = '<p style="color: red;">Selecione um arquivo primeiro!</p>';
                return;
            }

            try {
                resultDiv.innerHTML = '<p>üîÑ Fazendo upload...</p>';
                const imageUrl = await uploadImage(file, 'slider');

                if (imageUrl) {
                    resultDiv.innerHTML = `<p style="color: green;">‚úÖ Upload conclu√≠do! URL: ${imageUrl}</p>`;
                    previewDiv.innerHTML = `<img src="${imageUrl}" alt="Preview" style="max-width: 300px; max-height: 200px;">`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<p style="color: red;">‚ùå Erro: ${error.message}</p>`;
                console.error('Erro no teste:', error);
            }
        });
    </script>
</body>
</html>
